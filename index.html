<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>🎮 Cosmic Arcade Hub</title>

  <!-- Neon Pixel Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /*──────────────────── Synthwave‑Cosmic Variables ────────────────────*/
    :root {
      --bg1: #0b0010;
      --bg2: #20002c;
      --neon-pink: #ff0080;
      --neon-blue: #00e5ff;
      --neon-purple: #d300ff;
      --star: #fff;
    }

    /*──────────────────── Base & Animated Gradient Background ────────────────────*/
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      background: linear-gradient(45deg, var(--bg1), var(--bg2));
      background-size: 400% 400%;
      animation: bgAnim 20s ease infinite;
      color: var(--star);
    }

    @keyframes bgAnim {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /*──────────────────── Starfield Overlay ────────────────────*/
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
      radial-gradient(var(--star) 1px, transparent 1px) repeat,
        radial-gradient(var(--star) 1px, transparent 1px) repeat;
      background-size: 50px 50px, 100px 100px;
      mix-blend-mode: screen;
      opacity: 0.4;
      animation: starTwinkle 3s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes starTwinkle {
      from {
        opacity: 0.2;
      }

      to {
        opacity: 0.6;
      }
    }

    /*──────────────────── Holographic Rings ────────────────────*/
    .ring {
      position: fixed;
      border: 2px solid var(--neon-purple);
      border-radius: 50%;
      opacity: 0.3;

    }

    .ring.r1 {
      width: 600px;
      height: 600px;
      top: -200px;
      left: -200px;
    }

    .ring.r2 {
      width: 800px;
      height: 800px;
      bottom: -300px;
      right: -300px;
      animation-duration: 45s;
    }

    .ring.r3 {
      width: 1000px;
      height: 1000px;
      top: 20%;
      right: -400px;
      animation-duration: 60s;
    }

    /*──────────────────── Header & Flicker ────────────────────*/
    header {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      text-shadow:
        0 0 8px var(--neon-purple),
        0 0 16px var(--neon-pink);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {

      0%,
      18%,
      22%,
      25%,
      53%,
      57%,
      100% {
        opacity: 1;
      }

      20%,
      24%,
      55% {
        opacity: 0.2;
        }
    }

    /*──────────────────── Game Cards Grid ────────────────────*/
    .grid {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(10, 10, 30, 0.7);
      border: 2px solid var(--neon-blue);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 16px var(--neon-blue);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 0.8s forwards;
    }

    .card:nth-child(1) {
      animation-delay: 0.2s
    }

    .card:nth-child(2) {
      animation-delay: 0.4s
    }

    .card:nth-child(3) {
      animation-delay: 0.6s
    }

    .card:nth-child(4) {
      animation-delay: 0.8s
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card a {
      display: block;
      padding: 40px 20px;
      text-align: center;
      color: var(--neon-pink);
      transition: 0.3s;
    }

    .card a:hover {
      background: rgba(255, 0, 128, 0.2);
      border-color: var(--neon-pink);
      box-shadow: 0 0 20px var(--neon-pink);
    }

    .card h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 0 6px var(--neon-pink);
    }
  </style>
  
</head>

<body>
  <!-- Decorative Layers -->
  <div class="starfield"></div>
  <div class="ring r1"></div>
  <div class="ring r2"></div>
  <div class="ring r3"></div>

  <!-- Content -->
  <header>
    <h1>🌌 Cosmic Arcade Hub</h1>
  </header>
  <div class="grid">
    <div class="card"><a href="clicker.html">
        <h2>💰 Clicker Game</h2>
      </a></div>
    <div class="card"><a href="dodger.html">
        <h2>🚀 Dodge Blocks</h2>
      </a></div>
    <div class="card"><a href="memory.html">
        <h2>🧠 Memory Match</h2>
      </a></div>
    <div class="card"><a href="snake.html">
        <h2>🐍 Snake</h2>
      </a></div>
  </div>

  <img src="" alt="">
</body>


</html>
